<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blue Ocean</title>
        <!-- Bulma CSS API -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <!--jquery link-->

    </head>

    <body>
        <!-- hero header for Blue Ocean -->
        <header>
            <nav class="">
                <div>
                    <button id="signup" class="signup">Sign up</button>
                    <button id="login" class="login">Login</button>
                </div>
                <div id="myNav" class="overlay">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <div class="overlay-content">
                        <a id="profile" href="#">Profile</a>
                        <a id="matches" href="#">Matches</a>
                        <a id="settings" href="#">Settings</a>
                    </div>
                </div>
                <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
            </nav>
        </header>
        <!-- AW changed this from section to div-->
        <section class="hero is-primary tile is-12 is-ancestor" alt="photo of couple">
            <div class="hero-body">
                <h1>Blue Ocean</h1>
                <h2>An alternative dating scene</h2>
            </div>
            <!-- Creating the form -->
            <div class="tile is-10 is-parent is-vertical center-content">
                <article class="tile is-child box hide signupForm">
                    <form id="signupForm">
                        <div class="form">
                            <!--Form section-->
                            <!-- input username -->
                            <div class="field">
                                <label class="label">Username</label>
                                <div class="control has-icons-left has-icons-right">
                                    <input id="newUsername" class="input" type="text" placeholder="Username Input" value="">
                                    <p id="nameTaken" class="red help hide">This username is taken</p>
                                </div>
                                <!-- input name -->
                            <p class="subtitle center">
                              <div class="field">
                                  <label class="label">Password</label>
                                  <div class="control has-icons-left">
                                      <input id="newPassword" class="input" type="password" placeholder="Password Input">
                                      <p id="invalidPassword" class="red help hide">Password must at least 8 characters.</p>
                                  </div>
                              </div> 
                            </div>
                            <!-- input email -->
                            <div class="field">
                                <label class="label">Email</label>
                                <div class="control has-icons-left has-icons-right">
                                    <input class="input" id="newEmail" type="email" placeholder="email@domain.com" value="">                               
                                        <i class="fas fa-exclamation-triangle"></i>
                                        <p id="emailInvalid" class="red help hide">This email is invalid</p>
                                </div> 
                            </div>
                            <!-- submit button -->
                            <div class="center">
                                <!-- TODO needs link or js to hide page and create new -->
                                <button class="button is-light" id="create-profile-btn"> Submit </button>
                            </div>
                            </p>
                        </div>
                    </form>
                </article>
                <!--Hobbies Section-->
                <article class="tile is-child box hideform">
                    <form id="hobbiesForm">
                        <fieldset>
                            <legend class="info">Choose your interests</legend>
                            <div id="hobbiesList">
                            </div>
                            <input type="checkbox" id="other" name="interest" value="other" />
                            <label for="other">Other</label>
                            <input type="text" id="otherValue" name="other" />
                        </fieldset>
                        <div>
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </article>
                <!--Login Section-->
                <article class="tile is-child box loginScreen">
                    <form id="loginForm">
                        <div>
                            <label>Username: </label>
                            <input id="username" class="userLogin" type="text" placeholder="Enter Username" name="username" required>
                            <label>Password: </label>
                            <input id="password" class="userLogin" type="password" placeholder="Enter Password" name="password" required>
                            <button id="loginBtn" class="loginForm" type="submit">Login</button>
                            <input type="checkbox" checked="checked"> Remember me
                            <button type="submit" class="cancelbtn"> Cancel</button>
                        </div>
                    </form>
                </article>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
                          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="assets/js/queue.js"></script>
        <script src="assets/js/apiscript.js"></script>
        <script src="assets/js/script.js"></script>
    </body>

</html>
