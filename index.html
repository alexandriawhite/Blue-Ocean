<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Ocean</title>
    <!-- Bulma CSS API -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--jquery link-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
</head>
<body>
  <!-- hero header for Blue Ocean -->
  <section class="hero is-primary">
    <div class="hero-body">
      <p class="title center">
        Blue Ocean
      </p>
      <p class="center subtitle">
        An alternative dating scene.
      </p>
    </div>
    <!-- navbar buttons sign up and log in -->
    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a class="button is-primary" id="sign-up-btn" href="./index.html">
            <strong>Sign up</strong>
          </a>
          <!-- TODO login button needs a destination or js to hide current page and show new -->
          <a class="button is-light" id="log-in-btn" href="./">
            Log in
          </a>
        </div>
      </div>
    </div>
  </section>
  <section>
    <!-- creating tile layout -->
    <div class="tile is-12 is-ancestor">
      <div class="tile is-10 is-parent is-vertical center-content">
        <article class="tile is-child box">
          <!-- join now tile -->
          <p class="title center">Join Now</p>
          <!-- input name -->
          <p class="subtitle center"><div class="field">
            <label class="label">Name</label>
            <div class="control has-icons-left">
              <input class="input" type="text" placeholder="Text input">
            </div>
          </div>
          <!-- input username -->
          <div class="field">
            <label class="label">Username</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="text" placeholder="Username Input" value="">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </div>
            <!-- optional notification for username -->
            <p class="help hide">This username is available</p>
          </div>
          <!-- input email -->
          <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="email" placeholder="email@domain.com" value="">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
            </div>
            <!-- optional notification for email -->
            <p class="help hide">This email is invalid</p>
          </div>
          <!-- submit button -->
          <div class="center">
            <!-- TODO needs link or js to hide page and create new -->
            <a class=" button is-light" id="create-profile-btn" href="./"> Submit </a>
          </div>
        </p>
        </article>
        <!-- possible second tile? -->
        <article class="tile is-child box">
          <p class="title">Two</p>
          <p class="subtitle">Subtitle</p>
        </article>
      </div>
  </section>
  <script src="assets/js/queue.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
