<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blue Ocean</title>
        <!-- Bulma CSS API -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <!--jquery link-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- hero header for Blue Ocean -->
        <header>
            <nav class="">
                <div>
                    <button id="signup" class="signup">Sign up</button>
                    <button id="login" class="login">Login</button>
                </div>
                <div id="myNav" class="overlay">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <div class="overlay-content">
                      <a id="profile" href="#">Profile</a>
                      <a id="matches" href="#">Matches</a>
                      <a id="settings" href="#">Settings</a>
                    </div>
                  </div>
                  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
            </nav>
        </header>
        <!-- AW changed this from section to div-->
        <section class="hero is-primary tile is-12 is-ancestor" alt="photo of couple">
            <div class="hero-body">
                <h1>Blue Ocean</h1>
                <h2>An alternative dating scene</h2>
            </div>
            <!-- Creating the form -->
            <div class="tile is-10 is-parent is-vertical center-content">
                <article class="tile is-child box hide signupForm">
                    <form id="signupForm">
                        <div class="form">
                            <!--Form section-->
                            <!-- input name -->
                            <p class="subtitle center">
                            <div class="field">
                                <label class="label">Name</label>
                                <div class="control has-icons-left">
                                    <input class="input" type="text" placeholder="Text input">
                                </div>
                            </div>
                            <!-- input username -->
                            <div class="field">
                                <label class="label">Username</label>
                                <div class="control has-icons-left has-icons-right">
                                    <input class="input" type="text" placeholder="Username Input" value="">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <span class="icon is-small is-right">
                                        <i class="fas fa-check"></i>
                                    </span>
                                </div>
                                <!-- optional notification for username -->
                                <p class="help hide">This username is available</p>
                            </div>
                            <!-- input email -->
                            <div class="field">
                                <label class="label">Email</label>
                                <div class="control has-icons-left has-icons-right">
                                    <input class="input" type="email" placeholder="email@domain.com" value="">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <span class="icon is-small is-right">
                                        <i class="fas fa-exclamation-triangle"></i>
                                    </span>
                                </div>
                                <!-- optional notification for email -->
                                <p class="help hide">This email is invalid</p>
                            </div>
                            <!-- submit button -->
                            <div class="center">
                                <!-- TODO needs link or js to hide page and create new -->
                                <button class="button is-light" id="create-profile-btn"> Submit </button>
                            </div>
                            </p>

                            <!-- TODO needs link or js to hide page and create new -->
                            <!--  <a class=" button is-light" id="create-profile-btn" href="./"> Submit </a>-->
                        </div>
                    </form>
                </article>
                <!--Hobbies Section-->
                <article class="tile is-child box hideform">
                    <form id="hobbiesForm">
                        <fieldset>
                            <legend class="info">Choose your interests</legend>
                            <div id="hobbiesList">
                            </div>
                            <input type="checkbox" id="other" name="interest" value="other" />
                            <label for="other">Other</label>
                            <input type="text" id="otherValue" name="other" />
                        </fieldset>
                        <div>
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </article>
                <!--Login Section-->
                <article class="tile is-child box loginScreen">
                    <div>   
                        <label>Username: </label>   
                        <input class="userLogin" type="text" placeholder="Enter Username" name="username" required>  
                        <label>Password: </label>   
                        <input class="userLogin" type="password" placeholder="Enter Password" name="password" required>  
                        <button class ="loginForm" type="submit">Login</button>   
                        <input type="checkbox" checked="checked"> Remember me   
                        <button type="button" class="cancelbtn"> Cancel</button>   
                </article>
                <!--User Profile Section-->
                <article class="tile is-child box profile userProfile">
                    <div>   
                        <div class="profile-pic">
                            <label>Profile Picture: </label>
                            <input id="file" type="file" onchange="loadFile(event)"/>
                            <img src="./assets/images/profileimg.jpg" id="output" width="200" />
                          </div>
                        <label>First Name: </label>   
                        <input class="name" type="text" placeholder="Enter Name" name="name" required>  
                        <label>Bio: </label>   
                        <input class="bio" type="text" placeholder="Enter Short Bio" name="bio" required>  
                        <label class="age">Age range for matches:</label>
                        <input type="text" id="minAge" placeholder="Minimum age">
                        <input type="text" id="maxAge" placeholder="Maximum age">
                        <button class ="saveProfile" type="submit">Save</button>      
                </article>
            </div>
        </section>
        <script src="assets/js/queue.js"></script>
        <script src="assets/js/script.js"></script>
        <script>function openNav() {
            document.getElementById("myNav").style.width = "100%";
          }
          
          function closeNav() {
            document.getElementById("myNav").style.width = "0%";
          }</script>
    </body>

</html>
