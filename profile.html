<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile</title>
        <!-- Bulma CSS API -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="./assets/css/profile.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <!--jquery link-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </head>

    <body>
        <div id="myNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="overlay-content">
                <a href="./index.html">üè†</a>
                <a id="profile" href="./displayprofile.html">Profile</a>
                <a id="matches" href="./matches.html">Find Your Match</a>
                <a id="matchQueue" href="./matchQueue.html">Matches</a>
                <a id="settings" href="./profile.html">Settings</a>
            </div>
        </div>
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
        <!--User Profile Section-->
        <aside class="profile-card">
            <div>
                <article class="">
                    <h1>Update Profile</h1>
                    <!-- create text form for user to input profile information. -->
                    <div>
                        <img src="./assets/images/profileimg.jpg" id="image_input" width="200" />
                        <input id="file" class="load" type="file"/><br>
                    <label class="location">Dating in: </label>
                    <a class="cityState"><span id="city"></span>, <span id="state"></span></a><br>
                    <label id="name">Name: </label>
                    <input class="name" type="text" placeholder="Enter Name" name="name" required><br>
                    <label id="bio">Bio: </label><br>
                    <input class="bio" type="text" placeholder="Enter Short Bio" name="bio" required><br>
                    <label id="age">Age:</label>
                    <input class="age" type="text" placeholder="Age"><br>
                    <label id="job">Job: </label>
                    <input class="job" type="text" placeholder="Enter job"><br>
                    <label id="school">School: </label>
                    <input class="school" type="text" placeholder="Enter school"><br>
                    <button id="hobbiesBtn" class="hobbies">Hobbies</button>
                    <button class="saveProfile appendBio" type="submit">Save</button>
                </div>
                    <div id="hobbiesList"></div>
                </article>
                <!--User Settings Section-->
                <article class="tile is-child box settings userSettings">
                    <label>Settings: </label>
                    <label class="age">Age range for matches:</label>
                    <input type="text" id="minAge" placeholder="Minimum age">
                    <input type="text" id="maxAge" placeholder="Maximum age">
                </article>
            </div>
        </aside>
        <!-- <script src="./assets/js/script.js"></script> -->
        <script src="./assets/js/image.js"></script>
        <script src="./assets/js/userhobbies.js"></script>
        <script src="./assets/js/profile.js"></script>
        <script src="./assets/js/queue.js"></script>

    </body>

</html>
