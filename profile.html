<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile</title>
        <!-- Bulma CSS API -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="./assets/css/profile.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <!--jquery link-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </head>

    <body>
        <div id="myNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="overlay-content">
                <a href="./index.html">üè†</a>
                <a id="profile" href="./profile.html">Profile</a>
                <a id="matches" href="./matches.html">Matches</a>
                <a id="settings" href="./settings.html">Settings</a>
            </div>
        </div>
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
        <!--User Profile Section-->
        <article class="tile is-child box profile aprofile">
            <div>
                <h1>Profile</h1>
                <div class="profile-pic">
                    <img src="./assets/images/profileimg.jpg" id="output" width="200" />
                    <input id="file" type="file" onchange="loadFile(event)" />
                </div>
                <label>First Name: </label>
                <input class="name" type="text" placeholder="Enter Name" name="name" required>
                <label>Bio: </label>
                <input class="bio" type="text" placeholder="Enter Short Bio" name="bio" required>
                <label class="location">Dating in: </label>
                <div><span id="city"></span>, <span id="state"></span></div>
                <label>Job: </label>
                <input class="job" type="text" placeholder="Enter job">
                <label>School: </label>
                <input class="school" type="text" placeholder="Enter school">
                <button class="saveProfile" type="submit">Save</button>
        </article>
        <!-- <script src="./assets/js/script.js"></script> -->
        <script src="./assets/js/profile.js"></script>
        <script src="./assets/js/queue.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>

</html>
