<!DOCTYPE html>
<html lang="en">

    <head>ent
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="./assets/css/matches.css">
        <!-- Bulma CSS API -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <!--jquery link-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <title>Match List</title>
    </head>
    <body>
        <div id="myNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="overlay-content">
                <a href="./index.html">üè†</a>
                <a id="profile" href="./displayprofile.html">Profile</a>
                <a id="matches" href="./matches.html">Find Your Match</a>
                <a id="matchQueue" href="./matchQueue.html">Matches</a>
                <a id="settings" href="./profile.html">Settings</a>
            </div>
        </div>
        <div id="sessionTally"><p id="Accept">Match:</p><p id="Reject">Reject:</p></div>
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
        <!--User Matches Section-->
        <article class="tile is-child box matches userMatches" id="article">
            <h2>Potential Matches: </h2>
            <section id="info">
                <div class="userpic"></div>
                <div class="usercontent">
                    <h4 class="username"></h4>
                    <p class="age"></p>
                    <p class="sports"></p>
                    <p class="creativity"></p>
                </div>
                <button class="match">Match</button>
                <button class="reject">Reject</button>
            </section>
        </article>
        <div id="modal" class="modal">
            <div class="modal-background"></div>
            <div class="modal-content">
                <div class="box">
                    <div class="content">
                        <p class="strong">You are out of matches. Please come back later.</p>
                    </div>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>
        <!-- <script src="./assets/js/script.js"></script> -->
        <script src="./assets/js/queue.js"></script>
        <script src="./assets/js/apiscript.js"></script>
        <script src="./assets/js/matches.js"></script>

    </body>

</html>
