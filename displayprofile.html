<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" href="./assets/css/style.css">
        <!--jquery link-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./assets/css/displayprofile.css">
        <title>Blue Ocean Profile</title>
    </head>

    <body>
        <div>
            <div id="myNav" class="overlay">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <div class="overlay-content">
                    <a href="./index.html">üè†</a>
                    <a id="profile" href="./displayprofile.html">Profile</a>
                    <a id="matches" href="./matches.html">Find Your Match</a>
                    <a id="matchQueue" href="./matchQueue.html">Matches</a>
                    <a id="settings" href="./profile.html">Settings</a>
                </div>
                <button id="x"></button>
            </div>
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
        </div>
        <aside class="profile-card">
            <header>
                <!-- Profile pic -->
                <a href="">
                    <img src="./assets/images/profileimg.jpg" id="imgOutput" width="200" id="profImage"/>
                </a>
                <!-- Name -->
                <h1 class="disProfile"></h1>
                <!-- location, age, job, and school-->
                <h2 class="disLocation"><span id="city"></span>, <span id="state"></span></h2>
                <h3><span class="age">Age</span><span class="job">Job</span><span class="school">School</span></h3>
            </header>
            <!-- Bio -->
            <div class="profile-bio">
                <p>Bio</p>
                <h3 class="userBio"></h3>
            </div>
            <!-- link javascript pages -->
            <script src="./assets/js/profile.js"></script>
            <script src="./assets/js/displayprofile.js"></script>

    </body>

</html>
